<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time Greeting</title>
    <link rel="stylesheet" href="css/styles.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="text-center morning-bg">
   <script src="greetings.js"></script>

   <div class="container py-5">
        <!-- MORNING: 5:00 AM to 11:59 AM (Hours 5-11) -->
        <!-- Start hidden using Bootstrap's d-none class -->
         <div id="morning" class="greeting d-none p-5 rounded shadow">
          <div class="sunrise"></div>
          <h1 class="display-4">Good Morning!</h1>
          <p class="lead mb-4">Start your day with a smile 😁👍</p>
          <button class="btn btn-warning">Have a Great Day</button>
        </div>
        <!-- AFTERNOON: 12:00 PM to 5:59 PM (Hours 12-17) -->
        <!-- Start hidden using Bootstrap's d-none class -->
<div id="afternoon" class="greeting d-none p-5 rounded shadow">
  <div class="sun"></div>
  <h1 class="display-4">Good Afternoon!</h1>
  <p class="lead mb-4">Keep it up! 💪</p>
  <button class="btn btn-primary">Have an Amazing Day</button>
</div>
        <!-- NIGHT: 6:00 PM to 4:59 AM (Hours 18-4) -->
        <!-- Start hidden using Bootstrap's d-none class -->
         <div id="night" class="greeting d-none p-5 rounded shadow">
          <div class="stars"></div>
          <div class="moon"></div>
          <h1 class="display-4">Good Night!</h1>
          <p class="lead mb-4">Relax and unwind...🌙</p>
          <button class="btn btn-light">Have a Good Night</button>
         </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
